    <!-- Bootstrap CSS (Must be first) -->

    <!-- ShowDown.js (markdown to HTML) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <script>
        const baseURL = 'https://gitlab.com/api/v4/projects/16271467/wikis/'
        
        function addRecipe(URL) {
            fetch(URL)
                .then(res => res.json())
                .then(md =>  {
                    let converter = new showdown.Converter();
                    
                    let card = document.createElement('div');
                    card.classList.add('card', 'col-sm-12', 'col-md-6');

                    let recipeContainer = document.createElement('div');
                    recipeContainer.classList.add('recipe', 'card-body');
                    
                    let title = document.createElement('h1');
                    title.innerHTML = md.title
                    recipeContainer.innerHTML = converter.makeHtml(md.content);

                    card.appendChild(recipeContainer);
                    recipeContainer.insertBefore(title, recipeContainer.childNodes[0]);      
                    document.querySelector('#main-container').appendChild(card)
                });
            }

        fetch('https://gitlab.com/api/v4/projects/16271467/wikis')
            .then(res => res.json())
            .then(recipes => {
                for (let recipe of recipes) {
                    addRecipe(`${baseURL}${recipe.slug}`);
                }
            });
    </script>
    <title>Paige's Page</title>
